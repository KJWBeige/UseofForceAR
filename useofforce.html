<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Use Of Force</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
    <link rel="stylesheet" href="css/useofforce.css" media="screen" title="no tile" charset="utf-8">
    <link href='http://fonts.googleapis.com/css?family=Open+Sans:300italic,300,600,800' rel='stylesheet' type='text/css'>

  </head>
  <body>
    <header>
      <div class="container">
        <h1 class="logo">Use Of Force AR</h1>
          <div id="fields">
              <div class="timer"></div>
              <input id="player1-display" type="text" placeholder="Player 1">
              <input id="player2-display" type="text" placeholder="Player 2">
              <div id="player2-score"></div>
              <div id="player1-score"></div>
          </div>
        <div class="startGameBtn">
          <h2>What Kind Of Officer Are you? Trigger Happy or Disciplined?</h2>
          <h3>Click HERE To Begin</h3>
        </div>
      </div>
    </header>
    <section id="persons">
      <div id="message"></div>
      <div ><img src="" class="bullseye"/></div>
    </section>
    <section id="directions">
        <h3>Game Directions</h3>
          <p>You will see three types of citizens:</p>
            <ul>
                <li>Gun Weilding = <u>Left Arrow</u> to Shoot</li>
                <li>Hostile = <u>Down Arrow</u> to Tase</li>
                <li>Scared = <u>Right Arrow</u> to Pass</li>
                <li>10 Seconds Per Player</li>
            </ul>
    </section>
    <script type="text/javascript" src="js/useofforce.js"></script>
  </body>
</html>
